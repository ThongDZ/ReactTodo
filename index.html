<script type="text/javascript">
    let a = prompt("Nhap so can tinh");
    let b = a.replace(/,/g, '');
    let tong = 0;

    function tinh_tong(input) {
        if (a === "," && a == null) {
        } else {
            for (let i = 0; i < input.length; i++) {
                tong += parseInt(input[i])
            }
        }
        document.write("Ket qua : "+ tong);
    }
    tinh_tong(b);
</script>
